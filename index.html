<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos - Rotinas</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <header>
        <img src="./img/logo.svg" alt="Logomarca do Aplicativo Hábitos">
        <button>
          <img src="./img/plus.svg" alt="Ícone Sinal de Mais Roxo">
          Registrar o meu dia
        </button>
      </header>
      <form id="form-habits">
          <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📰</div>
            <div class="habit" data-name="takePills">💊</div>
          </div>
        
          <div class="days">
           <!--
              <div class="day">
                <div>03/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
              </div>
              <div class="day">
                <div>04/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
              </div>
            -->   
          </div>
      </form>
      <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
      <script src="./script.js"></script>
  </body>
</html>
